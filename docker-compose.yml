services:
  db:
    image: postgres:15-alpine
    container_name: emprendimiento-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${DB_PORT}:5432"

  backend:
    build: 
      context: ./backend
    container_name: emprendimiento-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db 
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: 5432
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    container_name: emprendimiento-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data: