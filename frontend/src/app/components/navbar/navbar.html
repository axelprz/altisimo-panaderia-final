<nav class="bg-white shadow-md fixed w-full z-50 transition-all duration-300">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">
      
      <div class="flex-shrink-0 flex items-center cursor-pointer" routerLink="/">
        <div class="flex flex-col">
          <span class="font-serif text-2xl font-bold text-bakery-brown tracking-wide">
            Altísimo
          </span>
          <span class="text-[0.65rem] uppercase tracking-[0.3em] text-bakery-gold font-semibold text-center -mt-1">
            Panadería
          </span>
        </div>
      </div>

      <div class="hidden md:flex space-x-8 items-center">
        <a routerLink="/" 
           routerLinkActive="border-bakery-gold text-bakery-brown" 
           [routerLinkActiveOptions]="{exact: true}"
           class="text-gray-600 hover:text-bakery-brown font-medium transition duration-300 border-b-2 border-transparent hover:border-bakery-gold pb-1 cursor-pointer">
           Inicio
        </a>
        
        <a routerLink="/nosotros" 
           routerLinkActive="border-bakery-gold text-bakery-brown"
           class="text-gray-600 hover:text-bakery-brown font-medium transition duration-300 border-b-2 border-transparent hover:border-bakery-gold pb-1 cursor-pointer">
           Nosotros
        </a>
        
        <a routerLink="/productos" 
           routerLinkActive="border-bakery-gold text-bakery-brown"
           class="text-gray-600 hover:text-bakery-brown font-medium transition duration-300 border-b-2 border-transparent hover:border-bakery-gold pb-1 cursor-pointer">
           Productos
        </a>
        
        <a routerLink="/contacto" 
           routerLinkActive="border-bakery-gold text-bakery-brown"
           class="text-gray-600 hover:text-bakery-brown font-medium transition duration-300 border-b-2 border-transparent hover:border-bakery-gold pb-1 cursor-pointer">
           Contacto
        </a>
      </div>

      <div class="flex items-center space-x-4">
        
        <button class="relative p-2 text-gray-500 hover:text-bakery-brown transition duration-300">
          <span class="absolute top-0 right-0 inline-flex items-center justify-center px-1.5 py-0.5 text-xs font-bold leading-none text-white transform translate-x-1/4 -translate-y-1/4 bg-bakery-gold rounded-full">3</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
          </svg>
        </button>

        <div class="hidden md:flex items-center pl-4 ml-2 border-l border-gray-200 space-x-4">
          
          <ng-container *ngIf="(isLoggedIn$ | async) === false">
            <a routerLink="/login" class="text-sm font-bold text-bakery-brown hover:text-bakery-gold transition-colors cursor-pointer">
              Ingresar
            </a>
          </ng-container>

          <ng-container *ngIf="isLoggedIn$ | async">
            <a routerLink="/admin/perfil" class="text-sm font-medium text-gray-600 hover:text-bakery-brown transition-colors cursor-pointer flex items-center gap-1">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
              Perfil
            </a>
            <button (click)="logout()" class="text-sm font-medium text-red-500 hover:text-red-700 transition-colors cursor-pointer">
              Salir
            </button>
          </ng-container>
        </div>

        <div class="flex md:hidden">
          <button (click)="toggleMenu()" type="button" class="text-gray-500 hover:text-bakery-brown focus:outline-none">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path *ngIf="!isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /> 
              <path *ngIf="isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /> 
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="md:hidden bg-white border-t border-gray-100" *ngIf="isMobileMenuOpen">
    <div class="px-2 pt-2 pb-3 space-y-1 shadow-inner">
      <a routerLink="/" (click)="toggleMenu()" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-bakery-brown hover:bg-bakery-cream transition">Inicio</a>
      <a routerLink="/nosotros" (click)="toggleMenu()" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-bakery-brown hover:bg-bakery-cream transition">Nosotros</a>
      <a routerLink="/productos" (click)="toggleMenu()" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-bakery-brown hover:bg-bakery-cream transition">Productos</a>
      <a routerLink="/contacto" (click)="toggleMenu()" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-bakery-brown hover:bg-bakery-cream transition">Contacto</a>
      
      <div class="mt-4 pt-4 border-t border-gray-100">
        <ng-container *ngIf="(isLoggedIn$ | async) === false">
          <a routerLink="/login" (click)="toggleMenu()" class="block px-3 py-2 rounded-md text-base font-bold text-bakery-brown hover:bg-bakery-cream transition">
            Ingresar al Sistema
          </a>
        </ng-container>

        <ng-container *ngIf="isLoggedIn$ | async">
          <a routerLink="/admin/perfil" (click)="toggleMenu()" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-bakery-brown hover:bg-bakery-cream transition">
            Mi Perfil
          </a>
          <button (click)="logout(); toggleMenu()" class="w-full text-left block px-3 py-2 rounded-md text-base font-medium text-red-600 hover:bg-red-50 transition">
            Cerrar Sesión
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</nav>
